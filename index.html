--accent: #ff7e5f;

--dark: #343a40;

--success: #2ecc71;
--warning: #f39c12;
--therapy: #9b59b6;

* {

}

.container {

/* === CRISIS BANNER (Top of every page) === */
.crisis-banner {
background-color: var(--crisis);
color: white;
padding: 10px 0;
text-align: center;
font-weight: 600;
position: sticky;
top: 0;

.crisis-banner a {
color: white;

}

}

.header-container {
display: flex;
justify-content: space-between;
align-items: center;
padding: 15px 0;
}

.logo {
font-size: 24px;
font-weight: 700;
color: var(--primary);
display: flex;
align-items: center;
}

.logo i {
margin-right: 10px;
color: var(--accent);
}

.logo span {
color: var(--accent);
}

display: flex;
list-style: none;
}

nav li {
margin-left: 25px;
}

nav a {
text-decoration: none;

font-weight: 500;
transition: color 0.3s;

align-items: center;
}

nav a i {
margin-right: 5px;
}

nav a:hover {
color: var(--primary);
}
